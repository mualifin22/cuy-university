<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cuy university smt 1-sesi 6</title>
</head>
<body>
    <div class="container">

        <nav>
            <a onclick="reRender()" id="home">HOME</a>
            <a onclick="darkMode()" id="mode">MODE</a>
        </nav>
        <h1>sesi 6 cuy unicersity</h1>
        <p class="info" id="info"></p>
    </div>

    <script>
        let body = document.body;
        let info = document.getElementById("info");
        let mode = document.getElementById("mode");
        let home = document.getElementById("home");

        const darkLimit = 5;
        let darkCounter = 1;
        let darkRemainingLeft;

        function darkMode() {
            if(darkRemainingLeft == 0){
                info.textContent = `JATAH FITUR DARK MODE ANDA SUDAH HABIS`
                mode.style.display = "none";
                home.textContent = "RESTART";
            return;
        }

        //render ke info element
        info.textContent = `Dark mode dipakai ${darkCounter}x, tersisa ${darkRemainingLeft}`

        darkCounter += 1;
        darkRemainingLeft = darkLimit - darkCounter;
        body.classList.toggle("dark");
        }

        function reRender() {
            location.reload();
        }
    </script>
</body>
</html>
